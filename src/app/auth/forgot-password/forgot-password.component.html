<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8 flex justify-center items-center bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
                Reset your password
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Enter your email and we'll send you a link to reset your password
            </p>
        </div>

        <form class="mt-8 space-y-6 bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="rounded-md -space-y-px">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email" name="email" type="email" formControlName="email" 
                            class="pl-10 block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white sm:text-sm" 
                            placeholder="you@example.com">
                    </div>
                    @if (email?.invalid && (email?.dirty || email?.touched)) {
                    <div class="text-red-500 dark:text-red-400 text-sm mt-1">
                        @if (email?.hasError?.('required')) {
                        <p>Email is required</p>
                        }
                        @if (email?.hasError?.('email')) {
                        <p>Invalid email format</p>
                        }
                    </div>
                    }
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                        <i class="fas fa-arrow-left mr-1"></i> Back to login
                    </a>
                </div>
                <button type="submit" [disabled]="forgotPasswordForm.invalid"
                    class="flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-700 dark:hover:bg-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition duration-150">
                    <i class="fas fa-paper-plane mr-1"></i> Send Reset Link
                </button>
            </div>
        </form>
    </div>
</div>
