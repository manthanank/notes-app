<nav class="bg-white dark:bg-gray-800 shadow-md border-b border-gray-200 dark:border-gray-700">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo and Brand -->
            <div class="flex items-center">
                <a routerLink="/" class="flex items-center text-blue-600 dark:text-blue-400 font-bold text-xl">
                    <i class="fas fa-sticky-note mr-2"></i>
                    Notes App
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-4">
                <!-- Theme Toggle Button -->
                <button (click)="toggleTheme()" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas" [ngClass]="themeService.currentTheme() === 'dark' ? 'fa-sun' : 'fa-moon'"></i>
                </button>

                @if (isLoggedIn()) {
                <a routerLink="/notes" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-list mr-1"></i> My Notes
                </a>
                <a routerLink="/new-note" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-plus mr-1"></i> Add Note
                </a>
                <button (click)="logout()" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </button>
                } @else {
                <a routerLink="/login" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-sign-in-alt mr-1"></i> Sign In
                </a>
                <a routerLink="/register" class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
                    <i class="fas fa-user-plus mr-1"></i> Sign Up
                </a>
                }
            </div>
            
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center space-x-2">
                <!-- Mobile Theme Toggle -->
                <button (click)="toggleTheme()" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-2 py-2">
                    <i class="fas" [ngClass]="themeService.currentTheme() === 'dark' ? 'fa-sun' : 'fa-moon'"></i>
                </button>

                <button (click)="toggleMobileMenu()" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        @if (showMobileMenu()) {
        <div class="md:hidden py-2 pb-4 border-t border-gray-200 dark:border-gray-700">
            @if (isLoggedIn()) {
            <a routerLink="/notes" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 text-sm font-medium">
                <i class="fas fa-list mr-1"></i> My Notes
            </a>
            <a routerLink="/new-note" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 text-sm font-medium">
                <i class="fas fa-plus mr-1"></i> Add Note
            </a>
            <button (click)="logout()" class="block w-full text-left text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 text-sm font-medium">
                <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </button>
            } @else {
            <a routerLink="/login" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 text-sm font-medium">
                <i class="fas fa-sign-in-alt mr-1"></i> Sign In
            </a>
            <a routerLink="/register" class="block text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 px-4 py-2 text-sm font-medium">
                <i class="fas fa-user-plus mr-1"></i> Sign Up
            </a>
            }
        </div>
        }
    </div>
</nav>
